<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="date"], textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sponsorship-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .sponsorship-section h3 {
            margin-bottom: 10px;
        }

        .sponsorship-section p {
            margin-bottom: 15px;
        }

        .sponsorship-form label {
            margin-bottom: 5px;
        }

        .sponsorship-form input, .sponsorship-form textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Financial Planning</h2>
        <p>Track your income, expenses, and set budgets for a successful career.</p>
        
        <form id="financial-form">
            <label for="income">Monthly Income</label>
            <input type="number" id="income" placeholder="Enter your income">
            
            <label for="expenses">Monthly Expenses</label>
            <input type="number" id="expenses" placeholder="Enter your expenses">
            
            <label for="savings-goal">Savings Goal</label>
            <input type="number" id="savings-goal" placeholder="Set your savings goal">
            
            <button type="submit">Save Financial Plan</button>
        </form>

        <p id="financial-message"></p>

        <div class="sponsorship-section">
            <h3>Sponsorship Opportunities</h3>
            <p>If you're looking for sponsorships to support your athletic career, please fill out the form below:</p>
            
            <form id="sponsorship-form" class="sponsorship-form">
                <label for="sponsor-name">Sponsorship Name</label>
                <input type="text" id="sponsor-name" placeholder="Enter sponsor's name">
                
                <label for="sponsor-type">Sponsorship Type</label>
                <input type="text" id="sponsor-type" placeholder="Type of sponsorship">
                
                <label for="sponsorship-goal">Sponsorship Goal</label>
                <textarea id="sponsorship-goal" placeholder="Describe your sponsorship goal"></textarea>
                
                <button type="submit">Apply for Sponsorship</button>
            </form>
        </div>

        <script>
            document.getElementById("financial-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const income = document.getElementById("income").value;
                const expenses = document.getElementById("expenses").value;
                const savingsGoal = document.getElementById("savings-goal").value;

                document.getElementById("financial-message").innerText = `Your financial plan has been saved! Income: ₹${income}, Expenses: ₹${expenses}, Savings Goal: ₹${savingsGoal}`;
            });

            document.getElementById("sponsorship-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const sponsorName = document.getElementById("sponsor-name").value;
                const sponsorType = document.getElementById("sponsor-type").value;
                const sponsorshipGoal = document.getElementById("sponsorship-goal").value;

                alert(`Sponsorship application submitted! Name: ${sponsorName}, Type: ${sponsorType}, Goal: ${sponsorshipGoal}`);
            });
        </script>
    </div>
</body>
</html>
